<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const students = [];

        students.push({ name: '홍길동', kor: 94, math: 100, egn: 80, sci: 88 });
        students.push({ name: '임꺽정', kor: 88, math: 97, egn: 85, sci: 79 });
        students.push({ name: '장길산', kor: 89, math: 96, egn: 82, sci: 81 });
        students.push({ name: '일지매', kor: 94, math: 100, egn: 78, sci: 99 });

        let output = '이름\t총점\t평균\n';
        for (const s of students) {
            const sum = s.kor + s.egn + s.math + s.sci;
            const average = sum / 4;
            output += `${s.name}\t${sum}점\t${average}\n`;
        }
        console.log(output);
    </script>
