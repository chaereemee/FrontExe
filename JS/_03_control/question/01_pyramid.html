<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 숫자 7을 입력하면
        //         *
        //        ***
        //       *****
        //      *******
        //     *********
        //    ***********
        //   *************
        // 숫자 3
        //         *
        //        ***
        //       *****

        let num = Number(prompt('숫자 입력', ''));
        let output = '';

        let end = 2 * num - 1;
        let mid = parseInt(end / 2);

        for (let i = 0; i < num; i++) {
            for (let j = 0; j < end; j++) {
                if (j >= mid - i && j <= mid + i) {
                    output += '*';
                } else {
                    output += '&nbsp';
                }
            }
            output += '<br>';
        }

        document.write(output);
    </script>
</head>

</html>
